<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/header__logo.svg"
          alt="логотип сайта"
        />
      </header>
      <main class="content">
        <!-- секция profile -->

        <section class="profile">
          <div class="profile__account">
            <img
              class="profile__avatar"
              src="./images/profile/profile__avatar.jpg"
              alt="аватар пользователя"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <button
                class="button profile__edit-button"
                type="button"
                aria-label="редактировать профиль"
              ></button>
            </div>
          </div>
          <button
            class="button profile__add-button"
            type="button"
            area-label="добавить пост"
          ></button>
        </section>

        <!-- секция elements -->
        <section class="elements">
          <ul class="elements__container">
            <li class="element">
              <div class="element__photo-wrapper">
                <img
                  class="element__photo"
                  src="./images/element/Baikal-Lake.jpg"
                  alt="озеро Байкал"
                />
              </div>
              <div class="element__bttm-panel">
                <h2 class="element__title">Байкал</h2>
                <button
                  class="button element__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <div class="element__photo-wrapper">
                <img
                  class="element__photo"
                  src="./images/element/Karelia.jpg"
                  alt="Карелия"
                />
              </div>
              <div class="element__bttm-panel">
                <h2 class="element__title">Карелия</h2>
                <button
                  class="button element__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <div class="element__photo-wrapper">
                <img
                  class="element__photo"
                  src="./images/element/Krasnoyarsk.jpg"
                  alt="Красноярск"
                />
              </div>
              <div class="element__bttm-panel">
                <h2 class="element__title">Красноярск</h2>
                <button
                  class="button element__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <div class="element__photo-wrapper">
                <img
                  class="element__photo"
                  src="./images/element/Novosil.jpg"
                  alt="подсолнухи в Новосиле"
                />
              </div>
              <div class="element__bttm-panel">
                <h2 class="element__title">Новосиль</h2>
                <button
                  class="button element__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <div class="element__photo-wrapper">
                <img
                  class="element__photo"
                  src="./images/element/Tulinovka.jpg"
                  alt="Тулиновка"
                />
              </div>
              <div class="element__bttm-panel">
                <h2 class="element__title">Тулиновка</h2>
                <button
                  class="button element__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
            <li class="element">
              <div class="element__photo-wrapper">
                <img
                  class="element__photo"
                  src="./images/element/Vladivostok.jpg"
                  alt="Владивосток"
                />
              </div>
              <div class="element__bttm-panel">
                <h2 class="element__title">Владивосток</h2>
                <button
                  class="button element__like"
                  type="button"
                  aria-label="поставить лайк"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <!-- Попап редактирования -->
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="form form_type_edit" name="profileEditForm">
            <input
              type="text"
              class="input__text input__text_type_name"
              name="nameInput"
              placeholder="Имя"
            />
            <input
              type="text"
              class="input__text input__text_type_job"
              name="jobInput"
              placeholder="О себе"
            />
            <button
              class="button form__save-button"
              type="submit"
              aria-label="сохранить изменения"
            >
              Сохранить
            </button>
          </form>
          <button
            class="button popup__close-icon"
            type="button"
            aria-label="закрыть форму редактирования"
          ></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
