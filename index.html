<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header/header__logo.svg"
          alt="логотип сайта"
        />
      </header>
      <main class="content">
        <!-- секция profile -->

        <section class="profile">
          <div class="profile__account">
            <img
              class="profile__avatar"
              src="./images/profile/profile__avatar.jpg"
              alt="аватар пользователя"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <button
                class="button profile__edit-button"
                type="button"
              ></button>
            </div>
          </div>
          <button class="button profile__add-button" type="button"></button>
        </section>

        <!-- секция elements -->
        <section class="elements">
          <ul class="elements__container">
            <template id="element">
              <li class="element">
                <button
                  class="button element__delete-button"
                  type="button"
                ></button>
                <img class="element__photo" />
                <div class="element__bttm-panel">
                  <h2 class="element__title"></h2>
                  <button class="button element__like" type="button"></button>
                </div>
              </li>
            </template>

            <li class="element">
              <button
                class="button element__delete-button"
                type="button"
              ></button>
              <img
                class="element__photo"
                src="./images/element/Baikal-Lake.jpg"
                alt="озеро Байкал"
              />
              <div class="element__bttm-panel">
                <h2 class="element__title">Байкал</h2>
                <button class="button element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <button
                class="button element__delete-button"
                type="button"
              ></button>
              <img
                class="element__photo"
                src="./images/element/Karelia.jpg"
                alt="Карелия"
              />
              <div class="element__bttm-panel">
                <h2 class="element__title">Карелия</h2>
                <button class="button element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <button
                class="button element__delete-button"
                type="button"
              ></button>
              <img
                class="element__photo"
                src="./images/element/Krasnoyarsk.jpg"
                alt="Красноярск"
              />
              <div class="element__bttm-panel">
                <h2 class="element__title">Красноярск</h2>
                <button class="button element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <button
                class="button element__delete-button"
                type="button"
              ></button>
              <img
                class="element__photo"
                src="./images/element/Novosil.jpg"
                alt="подсолнухи в Новосиле"
              />
              <div class="element__bttm-panel">
                <h2 class="element__title">Новосиль</h2>
                <button class="button element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <button
                class="button element__delete-button"
                type="button"
              ></button>
              <img
                class="element__photo"
                src="./images/element/Tulinovka.jpg"
                alt="Тулиновка"
              />
              <div class="element__bttm-panel">
                <h2 class="element__title">Тулиновка</h2>
                <button class="button element__like" type="button"></button>
              </div>
            </li>
            <li class="element">
              <button
                class="button element__delete-button"
                type="button"
              ></button>
              <img
                class="element__photo"
                src="./images/element/Vladivostok.jpg"
                alt="Владивосток"
              />
              <div class="element__bttm-panel">
                <h2 class="element__title">Владивосток</h2>
                <button class="button element__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <!-- Попап редактирования -->
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="input" name="profileEditForm">
            <input
              type="text"
              class="input__text input__text_type_name"
              name="nameInput"
              placeholder="Имя"
            />
            <input
              type="text"
              class="input__text input__text_type_job"
              name="jobInput"
              placeholder="О себе"
            />
            <button class="button input__save-button" type="submit">
              Сохранить
            </button>
          </form>
          <button class="button popup__close-icon" type="button"></button>
        </div>
      </div>

      <!-- Попап добавления карточки -->
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <h2 class="popup__header">Новое место</h2>
          <form class="input" name="addCardForm">
            <input
              type="text"
              class="input__text input__text_type_place"
              name="nameInput"
              placeholder="Название"
            />
            <input
              type="text"
              class="input__text input__text_type_link"
              name="jobInput"
              placeholder="Ссылка на картинку"
            />
            <button class="button input__save-button" type="submit">
              Сохранить
            </button>
          </form>
          <button class="button popup__close-icon" type="button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
