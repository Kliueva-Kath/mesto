<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип сайта"/></header><main class="content"><section class="profile"><div class="profile__account"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="аватар пользователя"/><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__job">Исследователь океана</p><button class="button profile__edit-button" type="button"></button></div></div><button class="button profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__container"><template class="cards-template"><li class="element"><button class="button element__delete-button" type="button"></button> <img class="element__photo"/><div class="element__bttm-panel"><h2 class="element__title"></h2><button class="button element__like" type="button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__header">Редактировать профиль</h2><form class="form" name="profileEditForm" novalidate><input class="form__input" id="name-input" name="nameInput" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="form__input-error name-input-error"></span> <input class="form__input" id="job-input" name="jobInput" placeholder="О себе" minlength="2" maxlength="200" required/> <span class="form__input-error job-input-error"></span> <button class="button form__save-button" type="submit">Сохранить</button></form><button class="button popup__close-icon" type="button"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container"><h2 class="popup__header">Новое место</h2><form class="form" name="addCardForm" novalidate><input class="form__input" id="place-input" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="form__input-error place-input-error"></span> <input type="url" class="form__input" id="url-input" name="link" placeholder="Ссылка на картинку" required/> <span class="form__input-error url-input-error"></span> <button class="button form__save-button" type="submit">Сохранить</button></form><button class="button popup__close-icon" type="button"></button></div></div><div class="popup popup_type_image"><div class="image"><img class="image__close-up"/><h2 class="image__title"></h2><button class="button popup__close-icon" type="button"></button></div></div></div></body></html>
